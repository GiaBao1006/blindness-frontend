<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blindness Prediction AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Blindness Prediction AI</h1>

    <!-- Nháº­p Email -->
    <div id="emailSection" class="mb-8">
      <label for="emailInput" class="block text-sm font-medium text-gray-700 mb-2">Nháº­p email Ä‘á»ƒ nháº­n káº¿t quáº£:</label>
      <input
        type="email"
        id="emailInput"
        placeholder="you@example.com"
        class="w-full border border-gray-300 px-4 py-2 rounded mb-2"
      />
      <button onclick="confirmEmail()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        XÃ¡c nháº­n Email
      </button>
      <p id="emailError" class="text-red-500 mt-2 hidden">Vui lÃ²ng nháº­p Ä‘Ãºng Ä‘á»‹nh dáº¡ng email.</p>
    </div>

    <!-- Upload áº£nh -->
    <div id="uploadSection" class="hidden">
      <form id="uploadForm" class="space-y-6">
        <input type="hidden" id="emailHidden" name="email" />
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Upload retinal image:</label>
          <input
            type="file"
            id="fileInput"
            name="file"
            accept="image/*"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">
            Gá»­i Dá»± ÄoÃ¡n
          </button>
        </div>
      </form>

      <div id="result" class="mt-8 text-lg text-gray-700 font-medium whitespace-pre-line"></div>
      <div class="mt-6 text-center">
        <img id="previewImage" src="" alt="Preview" class="mx-auto hidden max-h-80 rounded border" />
      </div>
    </div>
  </div>

  <script>
    const emailSection = document.getElementById("emailSection");
    const emailInput = document.getElementById("emailInput");
    const emailError = document.getElementById("emailError");
    const uploadSection = document.getElementById("uploadSection");
    const emailHidden = document.getElementById("emailHidden");

    function confirmEmail() {
      const email = emailInput.value.trim();
      const regex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (!regex.test(email)) {
        emailError.classList.remove("hidden");
        return;
      }

      emailHidden.value = email;
      emailError.classList.add("hidden");
      emailSection.classList.add("hidden");
      uploadSection.classList.remove("hidden");
    }

    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const previewImage = document.getElementById("previewImage");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      const email = emailHidden.value;

      if (!file || !email) return;

      previewImage.src = URL.createObjectURL(file);
      previewImage.classList.remove("hidden");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("email", email);

      resultDiv.innerText = "â³ Äang gá»­i áº£nh vÃ  chá» káº¿t quáº£...";

      try {
        const res = await fetch("https://predictvisionsolution.shop/predict", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.error) {
          resultDiv.innerText = `âŒ Lá»—i: ${data.error}`;
        } else {
          resultDiv.innerHTML = `ğŸ” Káº¿t quáº£ dá»± Ä‘oÃ¡n:\n\nğŸ“Š Lá»›p: ${data.class}\nğŸ“ˆ Äá»™ tin cáº­y: ${data.confidence.toFixed(4)}`;
        }
      } catch (err) {
        resultDiv.innerText = "ğŸš« ÄÃ£ xáº£y ra lá»—i khi gá»­i dá»± Ä‘oÃ¡n.";
      }
    });
  </script>
</body>
</html>
